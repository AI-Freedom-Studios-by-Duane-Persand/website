version: '3.8'

services:
  # AI Content Service
  ai-content-service:
    build: .
    container_name: ai-content-service
    ports:
      - "8000:8000"
    environment:
      - POE_API_KEY=${POE_API_KEY}
      - ENV=development
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongo:27017/ai-content
      - WEBHOOK_BASE_URL=http://localhost:3000/api/v1/webhooks
    depends_on:
      - redis
      - mongo
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-network

  # Redis for Celery (Phase 2)
  redis:
    image: redis:7-alpine
    container_name: ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for job tracking (Phase 2)
  mongo:
    image: mongo:6
    container_name: ai-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ai-content
    volumes:
      - mongo-data:/data/db
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker (Phase 2)
  celery-worker:
    build: .
    container_name: ai-celery-worker
    command: celery -A tasks.celery_app worker --loglevel=info
    environment:
      - POE_API_KEY=${POE_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongo:27017/ai-content
    depends_on:
      - redis
      - mongo
    volumes:
      - .:/app
    networks:
      - ai-network
    profiles:
      - async

  # Flower Monitoring (Phase 2)
  flower:
    build: .
    container_name: ai-flower
    command: celery -A tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app
    networks:
      - ai-network
    profiles:
      - async

volumes:
  redis-data:
  mongo-data:

networks:
  ai-network:
    driver: bridge
